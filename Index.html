<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsSportifr- Web Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="leftNav">
            <img src="/Assets/favicons/logo.svg" alt="logo" srcset="" class="logo">
            <div class="home"><img src="/Assets/favicons/home-svgrepo-com.svg" alt="Home"></div>
            <input type="text" placeholder="Search for songs, artists, or albums" class="searchBar">
        </div>
        <div class="nav-items">
            <ul>
                <li><button class="signBtn">Sign up</button></li>
                <li><button class="loginBtn">Log in</button></li>
                <img src="/Assets/favicons/hamburger-svgrepo-com.svg" alt="" class="hamburger">
            </ul>
        </div>
    </nav>
    <main>
            <div class="leftSide">
                <img src="/Assets/favicons/cross-small-svgrepo-com.svg" alt="" srcset="" class="cross">
                <div class="heading">
                    
                    <h2>Songs </h2>
                    
                </div>

                <div id="libraryCards">
                    <ul>

                    </ul>

                </div>

                <div class="leftFooter">

                    <a href="https://www.spotify.com/in-en/legal/">
                        <span>Legal</span>
                    </a>

                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                        <span>Safety & Privacy Center</span>
                    </a>

                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                        <span>Privacy Policy</span>
                    </a>

                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                        <span>Cookies</span>
                    </a>

                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                        <span>About Ads</span>
                    </a>

                    <a href="https://www.spotify.com/in-en/accessibility/">
                        <span>Accessibility</span>
                    </a>

                </div>

            </div>
        
        </div>
        <div class="rightSide">
            <!-- <div class="playlistCard">
                <img src="/Assets/Images/1323165.png" alt="">
                <div class="playlistInfo">
                    <h3>Playlist Name</h3>
                    <p>Playlist Description</p>
                </div>
            </div> -->
            
                <img src="" alt="" srcset="" id="cover">
            
            <div class="playbar">
                <div class="timeBtn">

                    <div class="songInfo"></div>
                    <div class="songTime"></div>
                </div>
                <div class="playButtons">
                    <img src="/Assets/favicons/previous-svgrepo-com.svg" id="previous" alt="" srcset="" width="30px">
                    <img src="/Assets/favicons/play-1003-svgrepo-com.svg" id="play" alt="" srcset="" width="30px">
                    <img src="/Assets/favicons/next-svgrepo-com.svg" id="next" alt="" srcset="" width="30px">
                    <div class="seekbaar">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
